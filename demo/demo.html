<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="../dist/ng-embed-code-form.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of mvsouza.ng-embed-code-form</p>
        <pre>&lt;ng-embed-code-form&gt;&lt;/ng-embed-code-form&gt;</pre>
        <h4>Results</h4>
        <ng-embed-code-form template="template.html"></ng-embed-code-form>
      </div>
    </div>

    <script src="../dist/ng-embed-code-form.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
